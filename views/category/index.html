<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Poducts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container">
            <a class="navbar-brand text-light" href="/">Go Product</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active text-light"  href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-light" href="/categories">Categories</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    <!-- End OF Navbar -->
    <div class="container mt-3">
        <h2>List Categories!</h2>
        <a href="/categories/add" class="btn btn-primary">
            <table class="table table-bordered mt-2 text-center">
                <thead>
                    <th>
                        <th>Name</th>
                        <th>Action</th>
                    </th>
                </thead>
                <tbody>
                    {{ range.categories }}
                    <tr>
                        <td> {{ .Name }} </td>
                        <td>
                            <a 
                                href="/categories/edit?id={{.Id}}" 
                                class="btn btn-sm btn-warning text-light">
                                Edit</a>
                            <a
                                href="/categories/delete?id={{.Id}}"
                                onclick="return confirm('Are you sure want to delete this category ?')"
                                class="btn btn-sm btn-danger"
                                >Delete</a
                            >
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </a>    
    </div>
    </body>
</html>
